[DataSet]
training_txt_file: 'data/train/dataset2.txt'
img_directory: 'data/train/Images'
test_txt_file: 'data/test/test.csv'
test_output_file: 'data/test/result.csv'
test_img_directory: 'data/test/Images'
img_size: 256
hm_size: 64
num_points: 24
num_classes: 5
points_list = ['neckline_left', 'neckline_right', 'center_front', 'shoulder_left', 'shoulder_right',
               'armpit_left', 'armpit_right', 'waistline_left', 'waistline_right', 'cuff_left_in',
               'cuff_left_out', 'cuff_right_in', 'cuff_right_out', 'top_hem_left', 'top_hem_right',
               'waistband_left', 'waistband_right', 'hemline_left', 'hemline_right', 'crotch',
               'bottom_left_in', 'bottom_left_out', 'bottom_right_in', 'bottom_right_out']
[Network]
name: 'hg_refined_200'
nFeats: 256
nStacks: 8
nLow: 4
dropout_rate: 0.3
[Train]
batch_size: 8
nEpochs: 20
epoch_size: 4000
learning_rate: 0.00002
learning_rate_decay: 0.96
decay_step: 4000
weighted_loss: False
[Validation]
num_validation: 3000
[Saver]
logdir_train: 'logs/train'
logdir_test: 'logs/test'
saver_step: 1000
saver_directory: 'checkpoints'
load: None
